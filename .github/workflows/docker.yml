name: Build and Push Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get metadata
        id: gitinfo
        run: |
          echo "COMMIT_HASH=$(git rev-parse --short HEAD)" >> "$GITHUB_OUTPUT"
          echo "REVISION=$(git rev-list --count HEAD)" >> "$GITHUB_OUTPUT"

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          file: ./cmd/kubeacme/Dockerfile
          platforms: linux/amd64,linux/arm64
          build-args: |
            COMMIT_HASH=${{ steps.gitinfo.outputs.COMMIT_HASH }}
            REVISION=${{ steps.gitinfo.outputs.REVISION }}
          push: true
          tags: ${{ vars.DOCKERHUB_USERNAME }}/kube-acme:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max